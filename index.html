<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
</head>
<body>
<center>
	
<h1>SignIn Here</h1>
<table>
<tr>
	<td>UserName:</td>
	<td><input type = "text" name = "User" placeholder = "Enter Name Here"></td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type = "Password" name = "User_Pass" placeholder = "Enter Your Password"></td>
</tr>
<tr>
	<td>Email:</td>
	<td><input type = "Email" name = "User_Email" placeholder = "Enter Your Email"></td>
</tr>
<tr>
	<td>Language:</td>
	<td>
		Bengali<input type = "checkbox" name = "Language" value = "Bengali">
	    English<input type = "checkbox" name = "Language" value = "english">
	    Hindi<input type = "checkbox" name = "Language" value = "Hindi">
	</td>
<tr> 
	<td>Gendar:</td>
	<td>
		<input type = "radio" name = "Gendar">Male
		<input type = "radio" name = "Gendar">Female
		<input type = "radio" name = "Gendar">other
		</td>
</tr>
<tr>
	<td>Contact No:</td>
	<td>
		<select>
			<option>+91</option>
		</select>
		<input type = "Contact No." name = "Mob_Digits" placeholder = "88********"
	</td>
</tr>
<tr>
	<td>
		<input type = "Submit" name = "Submit" value = "login"
	</td>
	<td>
		Already Registered ? <a href = "login.html">SignIn Here
	</td>
</tr>
</table>
</center>
</body>
</html>
